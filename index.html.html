<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invenian Landing Page</title>
    <!-- Google Fonts link for Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Montserrat font globally */
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6eff5;
            text-align: center;
            color: #6a9bc7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px; /* Padding for mobile devices */
            box-sizing: border-box;
        }

        .logo img {
            max-width: 75%;  /* Makes logo responsive */
            height: auto;     /* Maintain aspect ratio */
        }

        /* Unique style for the h1 */
        h1 {
            color: #7fa8ce;
            font-weight: 300; 
            font-size: 2em;  /* Scalable font size */
        }

        p {
            color: #95b6d5;
            font-size: 1.2em;  /* Scalable font size */
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #6a9bc7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #4a7ea3;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;  /* Smaller font size for small screens */
            }

            p {
                font-size: 1em;  /* Smaller font size for small screens */
            }

            .button {
                font-size: 16px;  /* Adjust button text size */
                padding: 8px 15px;  /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png" alt="Invenian Logo">
        </div>
        <h1>Welcome to Invenian Corp</h1>
        <p>Your innovation starts here.</p>
        <button class="button" onclick="alert('Thank you for visiting!')">Get Started</button>
    </div>
</body>
</html>
